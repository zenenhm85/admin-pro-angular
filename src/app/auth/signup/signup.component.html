<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">

                <form class="form-horizontal form-material" 
                      id="loginform" 
                      (ngSubmit)="crearUsuario()" 
                      autocomplete="off"
                      [formGroup]="registerForm" >

                    <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/logo-icon.png" alt="Home" /><br/><img src="../../../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrarse ahora</h3><small>Cree su cuenta y disfrute</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Nombre Completo" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Confirmar Password" formControlName="password2">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="camposNoValidos('nombre')">* El nombre es obligatorio</p>
                            <p *ngIf="camposNoValidos('email')">* El email es obligatorio y debe ser válido</p>
                            <p *ngIf="camposNoValidos('password')">* La contraseña debe tener más de 5 caracteres</p>
                            <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben ser iguales</p>
                        </div>
                    </div>                 
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p> Ya tiene una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesión</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
