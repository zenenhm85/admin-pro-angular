<div class="row">
    <div class="col-md-6">
        <div class="card mycard">
            <div class="card-body">
                <h3 class="card-title text-center">Mi perfil de usuario</h3>
                <h6 class="card-subtitle text-center">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                        </div>
                    </div>                    
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilForm.invalid"><i
                            class="fa fa-save"></i> Guardar Cambios</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mycard">
            <div class="card-body">
                <h3 class="card-title text-center">Imagen de Usuario</h3>
                <h6 class="card-subtitle text-center">Ver/Cambiar</h6>

                <img *ngIf="!imgTemp" [src]="usuario.imageUrl" alt="" class="img-responsive mx-auto zd-block cardperfil img-circle">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-responsive mx-auto zd-block cardperfil img-circle">

                <br>
                <br>


                <input type="file" (change)="cambiarImagen($event.target.files[0])">

                <br>
                <br>


                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" 
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()"
                        ><i
                        class="fa fa-save" ></i> Guardar imagen</button>

            </div>
        </div>
    </div>
</div>
