<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)"><i class="fa fa-minus"></i></button>
    </span>
    <input type="number" class="form-control" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" placeholder="progress" [(ngModel)]="progress" (ngModelChange)="onChange( $event )" min="0" max="100">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)"><i class="fa fa-plus"></i></button>
    </span>
</div>
